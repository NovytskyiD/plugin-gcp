kestra:
  repository:
    type: memory
  queue:
    type: memory
  storage:
    type: local
    local:
      base-path: /tmp/unittest
  tasks:
    gcs:
      project: "kestra-unit-test"
      bucket: "kestra-unit-test"
      filename: "${random.shortuuid}"
    bigquery:
      project: "kestra-unit-test"
      dataset: "kestra_unit_test"
      table: "${random.shortuuid}"
